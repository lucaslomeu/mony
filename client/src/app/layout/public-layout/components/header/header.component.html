<header class="bg-white shadow px-4 py-3 flex justify-between items-center">
  <div class="flex items-center gap-2 text-xl font-bold text-blue-600">
    <span>Mony</span>
  </div>

  <button
    class="md:hidden text-gray-600 focus:outline-none"
    (click)="toggleMenu()"
  >
    <svg
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>

  <nav
    [ngClass]="{
      hidden: !menuOpen(),
      flex: menuOpen()
    }"
    class="flex-col md:flex md:flex-row md:items-center md:gap-6 absolute top-full left-0 w-full bg-white md:static md:w-auto md:bg-transparent z-10 px-4 md:px-0"
  >
    <p class="py-2 md:py-0 text-red-600 cursor-pointer">Entrar</p>
  </nav>
</header>
