<div class="flex h-screen bg-gray-100">
  <!-- Sidebar desktop -->
  <app-sidebar class="hidden md:block" (logout)="logout()"></app-sidebar>

  <!-- Sidebar mobile -->
  <app-sidebar
    *ngIf="menuOpen"
    class="md:hidden"
    [mobileOpen]="menuOpen"
    (close)="toggleMenu()"
    (logout)="logout()"
  ></app-sidebar>

  <div class="flex-1 flex flex-col">
    <app-header (toggleMenu)="toggleMenu()"></app-header>

    <main class="flex-1 overflow-y-auto p-6 md:ml-64 mt-12">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
