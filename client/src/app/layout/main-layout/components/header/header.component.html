<!-- header.component.html -->
<header class="bg-white shadow-md p-4 w-full fixed top-0 left-0 z-10">
  <div class="flex justify-between items-center">
    <div class="flex items-center gap-2 text-xl font-bold text-blue-600">
      <span class="font-semibold">Mony</span>
    </div>

    <!-- MOBILE: menu hamburguer à direita -->
    <button class="md:hidden text-gray-600 ml-auto" (click)="toggleMenu.emit()">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- DESKTOP: usuário e logout -->
    <div class="hidden md:flex items-center gap-4">
      <span class="text-sm text-gray-600">Olá, {{ user?.name }}</span>
      <button class="text-sm text-red-500 hover:underline" (click)="logout()">
        Sair
      </button>
    </div>
  </div>
</header>
