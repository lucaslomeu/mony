<section class="flex items-center justify-center px-4 py-12">
  <div
    class="w-full max-w-sm bg-white p-8 rounded shadow-md border border-gray-100"
  >
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Entrar</h2>

    <form [formGroup]="loginForm" (submit)="login()" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm text-gray-600 mb-1"
          >E-mail</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="seu@email.com"
        />
      </div>

      <!-- Senha -->
      <div>
        <label for="password" class="block text-sm text-gray-600 mb-1"
          >Senha</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••"
        />
      </div>

      <!-- Botão -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
      >
        Entrar
      </button>
    </form>

    <div class="mt-4 text-center text-sm text-gray-600">
      <p class="mb-2">
        <a
          routerLink="/auth/forgot-password"
          class="text-blue-600 hover:underline"
        >
          Esqueceu sua senha?
        </a>
      </p>
      <p>
        Ainda não tem conta?
        <a routerLink="/auth/register" class="text-blue-600 hover:underline">
          Criar agora
        </a>
      </p>
    </div>
  </div>
</section>
