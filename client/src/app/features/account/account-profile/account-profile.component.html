<section class="px-4 py-12 max-w-4xl mx-auto space-y-10">
  <form class="flex flex-col gap-3" [formGroup]="accountForm">
    <!-- FOTO DE PERFIL -->
    <div class="bg-white p-6 rounded-lg shadow-sm">
      <h3 class="text-lg font-medium text-gray-700 mb-4">Foto de Perfil</h3>
      <div class="flex items-center gap-6">
        <img
          [src]="'https://via.placeholder.com/96'"
          alt="Avatar"
          class="w-24 h-24 rounded-full object-cover border"
        />
        <div>
          <input type="file" />
          <p class="text-xs text-gray-500 mt-2">Formatos aceitos: JPG, PNG</p>
        </div>
      </div>
    </div>

    <!-- DADOS PESSOAIS -->
    <div class="bg-white p-6 rounded-lg shadow-sm">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-medium text-gray-700">Dados Pessoais</h3>
        <button class="text-blue-600 text-sm hover:underline">
          <!-- {{ editing.personal ? 'Cancelar' : 'Editar' }} -->
        </button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input formControlName="name" class="input-clean" placeholder="Nome" />
        <input
          formControlName="email"
          class="input-clean"
          placeholder="Email"
          readonly
        />
      </div>
    </div>

    <!-- ENDEREÇO -->
    <div class="bg-white p-6 rounded-lg shadow-sm">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-medium text-gray-700">Endereço</h3>
        <button class="text-blue-600 text-sm hover:underline">
          <!-- {{ editing.address ? 'Cancelar' : 'Editar' }} -->
        </button>
      </div>

      <div formGroupName="address" class="grid grid-cols-1 gap-4">
        <input formControlName="cep" placeholder="CEP" class="input-clean" />
        <input formControlName="street" placeholder="Rua" class="input-clean" />
        <div class="grid grid-cols-2 gap-4">
          <input
            formControlName="number"
            placeholder="Número"
            class="input-clean"
          />
          <input
            formControlName="complement"
            placeholder="Complemento"
            class="input-clean"
          />
        </div>
        <input
          formControlName="neighborhood"
          placeholder="Bairro"
          class="input-clean"
        />
        <div class="grid grid-cols-2 gap-4">
          <select
            formControlName="state"
            class="input-clean"
            (change)="onStateChange()"
          >
            <option value="">Selecione o estado</option>
            <!-- @for (state of states(); track state.id) {
            <option [value]="state.id">{{ state.sigla }}</option>
            } -->
          </select>
          <select formControlName="city" class="input-clean">
            <option value="">Selecione a cidade</option>
            <!-- @for (city of cities(); track city.id) {
            <option [value]="city">{{ city.nome }}</option>
            } -->
          </select>
        </div>
      </div>
    </div>
  </form>

  <!-- BOTÕES -->
  <div class="flex justify-end gap-4">
    <button
      class="px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 transition"
    >
      Cancelar
    </button>
    <button
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
      (click)="save()"
    >
      Salvar Alterações
    </button>
  </div>
</section>
